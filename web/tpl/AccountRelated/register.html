<!-- Start Login Area -->
<div class="main-banner-area">
    <div class="d-table">
        <div class="d-table-cell">

            <div class="signup-form">
                <div class="login-title">
                    <h3>Rank</h3>
                </div>
                <form action="/register" class="ui large form" method="post">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <input name="loginName" type="text" class="form-control" placeholder="请输入用户名" style="color: black">
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-group">
                                <input name="password" type="password" class="form-control" placeholder="请输入密码" style="color: black">
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="form-group">
                                <input name="password" type="password" class="form-control" placeholder="请确认密码" style="color: black">
                            </div>
                        </div>

                        <div class="input-group col-lg-12">
                            <input name="tel" type="text" class="form-control" placeholder="请输入可用手机号" style="color: black">
                        </div>

                        <div class="col-lg-12">
                            <div class="send-btn">
                                <button class="default-btn">
                                    注册
                                    <span></span>
                                </button>
                            </div>
                            <br>
                            <span>已有账户？<a href="/login">登录</a></span>
                        </div>
                    </div>
                </form>
            </div>


        </div>
    </div>

    <div class="shape-img3">
        <img src="../../assets/img/home-one/3.png" alt="image">
    </div>

    <div class="shape-img4">
