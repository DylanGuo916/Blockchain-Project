<script>
    function processFiles(files) {
        var file = files[0];

        var message = document.getElementById("message");
        message.innerHTML = "文件名：" + file.name + "<br>";
        message.innerHTML += "文件大小：" + file.size + "字节<br>";
        message.innerHTML += "文件类型：" + file.type + "<br>";

        var reader = new FileReader();
        reader.onload = function (e) {
            // 这个事件发生，意为着数据准备好了
            // 把它复制到页面的<div>元素中
            var output = document.getElementById("fileOutput");
            output.textContent = e.target.result;
        };
        reader.readAsText(file);
    }
</script>

<script>
    //初始化地图
    var map = new AMap.Map('container', {
        resizeEnable: true, //是否监控地图容器尺寸变化
        zoom: 11, //初始地图级别
    });

    //获取并展示当前城市信息
    function logMapinfo(){
        map.getCity( function(info){
            document.getElementById("location").value=info.city+info.district;
        });
    }

    logMapinfo();



    AMap.plugin('AMap.Geolocation', function() {
        var geolocation = new AMap.Geolocation({
            enableHighAccuracy: true,//是否使用高精度定位，默认:true
            timeout: 10000,          //超过10秒后停止定位，默认：5s
            buttonPosition:'RB',    //定位按钮的停靠位置
            buttonOffset: new AMap.Pixel(10, 20),//定位按钮与设置的停靠位置的偏移量，默认：Pixel(10, 20)
            zoomToAccuracy: true,   //定位成功后是否自动调整地图视野到定位点

        });
        map.addControl(geolocation);
        geolocation.getCurrentPosition(function(status,result){
            if(status=='complete'){
                onComplete(result)
            }else{
                onError(result)
            }
        });
    });
    //解析定位结果
    function onComplete(data) {

        document.getElementById("lnglat").value=data.position;
    }
    //解析定位错误信息
    function onError(data) {
        document.getElementById('status').innerHTML='定位失败'
        document.getElementById('result').innerHTML = '失败原因排查信息:'+data.message;
    }


</script>
