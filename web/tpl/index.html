<!-- Start Navbar Area -->
<div class="navbar-area">
    <div class="trifles-responsive-nav">
        <div class="container">
            <div class="trifles-responsive-menu">
                <div class="logo">
                    <a href="/backToHome">

                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="trifles-nav">
        <div class="container">
            <nav class="navbar navbar-expand-md navbar-light">

                <div class="collapse navbar-collapse mean-menu" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="/backToHome" class="nav-link active">
                                首页
                            </a>
                        </li>

                        <li class="nav-item">
                            <a href="/addDataPage" class="nav-link">
                                信用上链
                            </a>
                        </li>
                        {{if .IsLogin}}
                        {{if .IsStaff}}
                        <li class="nav-item">
                            <a class="nav-link">
                                用户
                            </a>
                            <ul class="dropdown-menu">

                                <li class="nav-item">
                                    <a href="/logout" class="nav-link">

                                    </a>
                                </li>
                            </ul>
                        </li>
                        {{end}}
                        {{end}}
                    </ul>

                </div>
            </nav>
        </div>
    </div>
</div>

<div class="main-banner-area">

        <div class="d-table-cell">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-lg-6 col-md-12">
                        <div class="main-banner-content">

                            <h1>Rank</h1>
                            <br/>
                            <form action="/findDataByID">
                                <input class="teaIDInput" type="text" placeholder="搜寻ID" name="id" required
                                       autocomplete="off">
                                <br/><br/>
                                <button class="optional-btn" style="margin-left: 0;">
                                    确认
                                    <i class="fa fa-leaf"></i>
                                </button>
                            </form>
                            <br/>
                            {{if .IsLogin}}
                            {{else}}
                            <a href="/loginPage" class="optional-btn" style="margin-left: 0;">
                                登录
                                <i class="fa fa-check"></i>
                            </a>
                            {{end}}

                        </div>
                    </div>


                        <div class="col-lg-4 col-md-15 p-0">
                            <div class="banner-image">
                                <img src="../assets/image/1.png" alt="image">
                            </div>
                        </div>

                </div>
            </div>
        </div>
    </div>
    <div class="shape-img2">
        <img src="../assets/image/2.png" alt="image">
